<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taker ✍️</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="header">Note Taker</h1>
    <form class="note-form" method="POST">
      <input type="text" name="note" placeholder="Jot down your thoughts...">
      <button type="submit">Add Note</button>
    </form>
    <ul class="note-list">
      {% for note in notes %}
      <li>{{ note }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
